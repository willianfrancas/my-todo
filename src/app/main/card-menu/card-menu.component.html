<div class="title">
  <h1>Menu</h1>
</div>
<hr>
<div class="card-menu">
  <div>
    <div class="row">
      <div class="col-sm-12 col-md-6 col-lg-3 d-flex flex-wrap justify-content-center align-content-center card-item"
        *ngFor="let item of carditem">
        <a [routerLink]="item.listname">
          <div class="card border-light">
            <div class="card-header">
              <i class="{{item.icon}}"></i>
              <span class="card-title">{{item.listname}}</span>
            </div>
            <div class="card-body">
              <p class="card-text">{{item.description}}</p>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
